<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;0,800;1,500;1,800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main>
			<article id="card">
				<picture>
					<img
						id="illustration-container"
						src="./assets/images/illustration-article.svg"
						alt="Illustration of article topic"
					/>
				</picture>

				<button type="button" id="learning-button">Learning</button>

				<section id="information-section">
					<p class="publication-date">Published 21 Dec 2023</p>
					<h1>HTML & CSS foundations</h1>
					<p class="item-description">
						These languages are the backbone of every website,
						defining structure, content, and presentation.
					</p>
				</section>

				<section id="publisher-information">
					<picture>
						<img
							src="./assets/images/image-avatar.webp"
							alt="Avatar of Greg Hooper"
						/>
					</picture>
					<p>Greg Hooper</p>
				</section>
			</article>
		</main>
	</body>
</html>
